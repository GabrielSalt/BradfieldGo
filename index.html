<!DOCTYPE html>
<html lang="en">
<head>
    <title>BradfieldGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id='header'>
        <h1 id='title' class='middle'>BradfieldGo</h1>
        <div id='topbar'>
            <form onsubmit='Home()'>
                <input type='submit' value='Home' name='home'>
            </form>
            <form onsubmit='Help()'>
                <input type='submit' value='Help' name='help'>
            </form>
        </div>
    </div>
    <hr>
    <h2 id='prompt' class='middle'>Find Your Route</h2>
    <div id='container'>
        <img src = "BradfieldGo.png" alt="Bradfield Map">
        <form onsubmit='Go()'>
            <div id='forms'>
                <div class='form'>
                    <label id='class' for="start">Choose a starting point:</label>
                    <select class='category' id="startcategory" name="startcategory" onchange="startchange()">
                        <option value='Category' selected disabled >Category</option>
                    </select>
                    <select class='place' id="start" name="start">
                    </select>
                </div>
                <div class='form' id='midform'>
                    <label for="midpoints" class='label'>Select up to 3 midpoints:</label> 
                    <div>
                    <div class='middiv'>
                    <select class='category' id="mid1category" name="mid1category" onchange="mid1change()">
                        <option value='Category' selected>Category</option>
                    </select>
                    <select class='place' id="midpoint1" name="midpoint1" class='midpointform'>
                        <option value='none'>None</option>
                    </select>
                    </div>
                    <div class='middiv'>
                    <select class='category' id="mid2category" name="mid2category" onchange="mid2change()">
                        <option value='Category' selected>Category</option>
                    </select>
                    <select class='place' id="midpoint2" name="midpoint2" class='midpointform'>
                        <option value='none'>None</option>
                    </select>
                    </div>
                    <div class='middiv'>
                    <select class='category' id="mid3category" name="mid3category" onchange="mid3change()">
                        <option value='Category' selected>Category</option>
                    </select>
                    <select class='place' id="midpoint3" name="midpoint3" class='midpointform'>
                        <option value='none'>None</option>
                    </select>
                    </div>
                    </div>
                </div>
                <div class='form'>
                    <label class='label' for="end">Choose an ending point:</label>
                    <select class='category' id="endcategory" name="endcategory" onchange="endchange()">
                        <option value='Category' selected disabled >Category</option>
                    </select>
                    <select class='place' id="end" required name="end">
                    </select>
                </div>
                <div class='form'>
                    <label id='class' for="modes">Select any constraint on your travel:</label>
                    <select id="modes" name="modes">
                    </select>
                </div>
                <input type='submit'>
                <br>
                <h6 id='message' style='color:red'></h6>
            </div>
        </form>
    </div>
    <script src='main.js'></script>
</body>
