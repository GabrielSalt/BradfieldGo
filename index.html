<!DOCTYPE html>
<html lang="en">
<head>
    <title>BradfieldGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
    <div id='header'>
        <h1 id='title' class='middle'>BradfieldGo</h1>
        <div id='topbar'>
            <form action='index.html'>
                <input type='submit' value='Home' name='home'>
            </form>
            <form action = 'help.html'>
                <input type='submit' value='Help' name='help'>
            </form>
        </div>
    </div>
    <hr>
    <h2 id='prompt' class='middle'>Find Your Route</h2>
    <div id='container'>
        <img src = "static/BradfieldGo.png" alt="Bradfield Map">
        <form action='go.html'>
            <div id='forms'>
                <div class='form'>
                    <label id='class' for="start">Choose a starting point:</label>
                    <select class='category' id="startcategory" name="startcategory" onchange="FilterSelection(this)">
                        <option value='Category' selected disabled >Category</option>
                    </select>
                    <select class='place' id="start" name="start" onchange="FilterBloods(this)">
                    </select>
                    <select class='classroom' id="classroomstart" name="classroomstart" class='classroomform' hidden>
                    </select>
                </div>
                <div class='form' id='midform'>
                    <label for="midpoints" class='label'>Select up to 3 midpoints:</label> 
                    <div>
                    <div class='middiv'>
                    <select class='category' id="mid1category" name="midpoint1category" onchange="FilterSelection(this)">
                        <option value='Category' selected>Category</option>
                    </select>
                    <select class='place' id="midpoint1" name="midpoint1" class='midpointform' onchange="FilterBloods(this)">
                        <option value='none'>None</option>
                    </select>
                    <select class='classroom' id="classroommidpoint1" name="classroommidpoint1" class='classroomform' hidden>
                    </select>
                    </div>
                    <div class='middiv'>
                    <select class='category' id="mid2category" name="midpoint2category" onchange="FilterSelection(this)">
                        <option value='Category' selected>Category</option>
                    </select>
                    <select class='place' id="midpoint2" name="midpoint2" class='midpointform' onchange="FilterBloods(this)">
                        <option value='none'>None</option>
                    </select>
                    <select class='classroom' id="classroommidpoint2" name="classroommidpoint2" class='classroomform' hidden>
                    </select>
                    </div>
                    <div class='middiv'>
                    <select class='category' id="mid3category" name="midpoint3category" onchange="FilterSelection(this)">
                        <option value='Category' selected>Category</option>
                    </select>
                    <select class='place' id="midpoint3" name="midpoint3" class='midpointform' onchange="FilterBloods(this)">
                        <option value='none'>None</option>
                    </select>
                    <select class='classroom' id="classroommidpoint3" name="classroommidpoint3" class='classroomform' hidden>
                    </select>
                    </div>
                    </div>
                </div>
                <div class='form'>
                    <label class='label' for="end">Choose an ending point:</label>
                    <select class='category' id="endcategory" name="endcategory" onchange="FilterSelection(this)">
                        <option value='Category' selected disabled >Category</option>
                    </select>
                    <select class='place' id="end" required name="end" onchange="FilterBloods(this)">
                    </select>
                    <select class='classroom' id="classroomend" name="classroomend" class='classroomform' hidden>
                    </select>
                </div>
                <div class='form'>
                    <label id='class' for="modes">Select any constraint on your travel:</label>
                    <select id="modes" name="modes">
                    </select>
                </div>
                <input type='submit'>
                <br>
                <h6 id='message' style='color:red'></h6>
            </div>
        </form>
    </div>
    <script type="text/javascript" src='static/main.js'></script>
</body>
