<!DOCTYPE html>
<html lang="en">
<head>
    <title>BradfieldGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
    <div id='header'>
        <h1 id='title' class='middle'>BradfieldGo</h1>
        <div id='topbar' class="row">
            <form action='index.html'>
                <button class="btn"><i class="fa fa-home"></i></button>
            </form>
            <form action = 'help.html'>
                <button class="btn"><i class="fa fa-question-circle"></i></button>
            </form>
        </div>
    <hr>
    </div>
<div id='FAQs'>
</div>
<br>
<form id='Suggestion' action="https://formspree.io/f/mdobeyar" method="POST">
    <div class='title white suggest'>
        Submit a suggestion:
    </div>
    <div class="holder">
        <input type="hidden" name="_replyto" value="bradfieldgo@gmail.com">
        <input type='text' id='subject' class="suggest" name='message' placeholder='Please define the suggestion (adding a path/route, fixing a bug, improving design, etc).'>
        <textarea class='suggest' cols=1000 rows=400 name='message' value="" placeholder="Please describe the suggestion in further detail..."></textarea>
        <br>
        <button type="submit" class="btn submit">
            Submit <i class="fa fa-arrow-circle-right"></i>
        </button>
    </div>
</form>
<form id='Query' action="https://formspree.io/f/mdobeyar" method="POST">
    <div class="title white">
        Submit a query:
    </div>
    <div class="holder">
    <input type='email' id='email' class="suggest" name='_replyto' placeholder='Your Email'>
    <input type='text' id='subject' class="suggest" name='message' placeholder='Question'>
    <br>
    <button type="submit" class="btn submit">
        Submit <i class="fa fa-arrow-circle-right"></i>
    </button>
    </div>
</form>
<h6 id='message'></h6>
<script type='text/javascript' src='static/help.js'></script>
</body>
